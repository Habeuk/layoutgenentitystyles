layoutgenentitystyles.generate:
  path: '/admin/config/system/layoutgenentitystyles/manuel/generate'
  defaults:
    _title: 'Add scss import to theme'
    _controller: '\Drupal\layoutgenentitystyles\Controller\LayoutgenentitystylesController::ManuelGenerate'
  requirements:
    _permission: 'administer layoutgenentitystyles configuration'

layoutgenentitystyles.settings_form:
  path: '/admin/config/system/layoutgenentitystyles/config1'
  defaults:
    _title: 'layout generate entity styles settings'
    _form: 'Drupal\layoutgenentitystyles\Form\SettingsForm'
  requirements:
    _permission: 'administer layoutgenentitystyles configuration'

layoutgenentitystyles.apigenerate:
  path: '/layoutgenentitystyles/manuel/api-generate/{hostname}'
  defaults:
    _title: 'Add scss import to theme'
    _controller: '\Drupal\layoutgenentitystyles\Controller\LayoutgenentitystylesController::ApiManuelGenerate'
  requirements:
    _access: 'TRUE'
    
    
